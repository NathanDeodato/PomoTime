<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Assets/PomoIcon.png" type="image/x-icon">
    <link rel="stylesheet" href="PomoTime.css">
    <title>PomoTime</title>
</head>
<body>
    <header>
        <section class="Container-Title">
            <section class="Box-Title">
                <h1 class="Title-Header">
                    PomoTime
                </h1>
            </section>
        </section>
    </header>
    <main>
        <section class="Container-Options">
            <section class="Box-Options">
                <section class="Box-ButtonOne">
                    <p class="Button-OptionOne">
                        Cronometro
                    </p>
                </section>
                <section class="Box-ButtonTwo">
                    <p class="Button-OptionTwo">
                        Pomodoro
                    </p>
                </section>
                <section class="Box-ButtonThree">
                    <p class="Button-OptionThree">
                        Temporizador
                    </p>
                </section>
            </section>
        </section>
        <section class="Container-Time">
            <section class="Box-Time">
                <img class="Circle-Time" src="Assets/CircleTime.png" alt="">
                <section class="Box-TimeIcons">
                    <section class="Box-Play">
                        <img class="Time-IconPlay" src="Assets/PlayIcon.png" alt="">
                    </section>
                    <section class="Box-Pause">
                        <img class="Time-IconPause" src="Assets/PauseIcon.png" alt="">
                    </section>
                    <section class="Box-Reset">
                        <img class="Time-IconReset" src="Assets/ResetIcon.png" alt="">
                    </section>
                </section>
            </section>
        </section>
        <section class="Container-Config">
            <img class="ConfigIcon" src="Assets/ConfigIcon-White.png" alt="">
        </section>
    </main>
    <footer>
        <section class="Container-Footer">
            <section class="Box-NT">
                <img class="Title-NT" src="Assets/NTDEVELOPER.png" alt="">
            </section>
            <section class="Box-Divisor">

            </section>
            <section class="Container-Icons">
                <section class="Box-Icons">
                    <img class="IconFooter" src="Assets/GitHubIcon-White.png" alt="">
                    <img class="IconFooter" src="Assets/LinkedinIcon-White.png" alt="">
                    <img class="IconFooter" src="Assets/InstaIcon-White.png" alt="">
                </section>
            </section>
        </section>
    </footer>
</body>
</html>
